<html>
    <head>
        <title>Choose your salt</title>       
        <link rel="stylesheet" type="text/css" href="pinPass.css" />
        <script src="jquery.js"></script>
        <script src="jquery.ui.js"></script>    
        <script src="raphael.js"></script>  
        <script src="jquery.pinPass.js"></script>
        
        <script type="text/javascript">
        //the following runs on page load
        $(document).ready(function(){
            $("#pinPass1").pinPass({dynamicSalt: "#salt"});
            
            //clear textbox on click
            $('#salt').focus(function() {
                if($(this).val() == $(this).data('default_val') || !$(this).data('default_val')) {
                    $(this).data('default_val', $(this).val());
                    $(this).val('');
                }
            });
            $('#salt').blur(function() {
                if ($(this).val() == '') $(this).val($(this).data('default_val'));
            });
        });          
        </script>
        
        
    </head>
  <body>
    <div>
        <form method="get" action="" >
        Salt <input type="text" name="sometext" value="enter your salt" id="salt"/> <br/>
        Password <input type="password" name="password" id="pinPass1"/> <br/>
        <input type="submit"/>
        </form>
    </div>
    
    <br/><br/><a href="index.html">&lt;-- Back</a>
  </body>
</html>
