<html>
    <head>
        <title>Sign Up</title>       
        <link rel="stylesheet" type="text/css" href="pinPass.css" />
        <script src="jquery.js"></script>
        <script src="jquery.ui.js"></script>    
        <script src="raphael.js"></script>  
        <script src="jquery.pinPass.js"></script>
        
        <script type="text/javascript">
        //the following runs on page load
        $(document).ready(function(){
            $("#pinPass1").pinPass({tolerance: 17, passLength: 20, 
                    pinCount: 9, shaOffset: 10});
            $("#pinPass2").pinPass();
        });          
        </script>
        
        
    </head>
  <body>
    <div>
        <form method="get" action="" >
        Field 1 <input type="text" name="sometext" value="enter some text"/> <br/>
        Password <input type="password" name="password" id="pinPass1"/> <br/>
        Password (again) <input type="password" name="passwordAgain" id="pinPass2"/>
        <input type="submit"/>
        </form>
    </div>
    
    <br/><br/><a href="index.html">&lt;-- Back</a>
  </body>
</html>
